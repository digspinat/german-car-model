{{ partial "header.html" . }}

<!-- <div class="header">
  <h1>{{ .Title }}</h1>
  <h2>{{ .Description }}</h2>

<div class="content">
  {{ if (isset .Params "id") }}
    {{ partial .Params.id . }}
  {{ else }}
    {{ if eq .Title "Contact Us"}}
      {{ partial "contactus.html" . }}
    {{ else if eq .Title "Blog" }}
      {{ partial "blog.html" . }}
    {{ else }}
      {{ .Content }}
    {{ end }}
  {{end}}

</div>

{{ partial "footer.html" . }}
